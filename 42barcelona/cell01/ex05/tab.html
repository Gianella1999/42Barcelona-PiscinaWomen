<!DOCTYPE html>
<html>
<head>
<title>	Tab </title>
 <style>
  table, tr, td {

  }

     height: 100px;
     width: 250px;
     text-align:center;
  }
  
  .celda1{
    background-color: #D9F5EA;
  }
  
  .celda2{
    background-color: #D9DAF5;
  }
  
 </style> 
</head>
<body>
  <table>
  	<tr>
    	     <td class="celda1"> Gianella</td>
             <td class="celda2"> Jiron</td>
        </tr>
  
  </table>
</body>
</html>
